<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="shortcut icon" href="assets/pomodoro.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <section class="title">
        <img src="assets/pomodoro.png" alt="Pomodoro" width="50px" />
        <h1>PomoDoro</h1>
      </section>
      <section class="timerSection">
        <h2 class="timer">25:00</h2>
        <section class="btnSection">
          <button class="btnInteracao start" id="start"><p>.</p></button>
          <button class="btnInteracao stop" id="stop"><p>.</p></button>
          <button class="btnInteracao reset" id="reset"><p>.</p></button>
        </section>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
